<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form class="d-flex" >
    <input class="form-control m-2" id="url" placeholder="url input" type="text">
<select id="method" class="form-control m-2">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
</select>
<input id="submit" class="form-control m-2" type="submit">
</form>
<section class="d-flex">
<textarea class="form-control" style="display: none;"  id="request-body" cols="30" rows="10"></textarea>
<textarea class="form-control"   id="response-body" cols="30" rows="10"></textarea>
</section>
<section class="border border-info m-2" id="status">
</section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</html>
